<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shofikul-Islam Tech Point- Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login to Shofikul-Islam Tech Point</h2>
        <div class="space-y-4">
            <div>
                <label for="login-email" class="block text-sm font-medium">Email</label>
                <input type="email" id="login-email" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium">Password</label>
                <input type="password" id="login-password" class="w-full p-2 border rounded">
            </div>
            <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
            <p class="text-center">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register</a></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
