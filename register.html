<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shofikul-Islam Tech Point - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Register at Shofikul-Islam Tech Point</h2>
        <div class="space-y-4">
            <div>
                <label for="register-name" class="block text-sm font-medium">Name</label>
                <input type="text" id="register-name" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="register-email" class="block text-sm font-medium">Email</label>
                <input type="email" id="register-email" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium">Password</label>
                <input type="password" id="register-password" class="w-full p-2 border rounded">
            </div>
            <button onclick="register()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
            <p class="text-center">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
